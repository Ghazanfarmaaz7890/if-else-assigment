<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>





     <input  type="number" placeholder="enter your chemistry marks" id="chem-marks"><br><br>
    <input type="number" placeholder="enter your physics marks" id="phy-marks"><br><br>
    <input type="number" placeholder="enter your maths marks" id="math-marks"><br><br>
    <input type="number" placeholder="enter your computer marks" id="com-marks"><br><br>
    <input type="number" placeholder="enter your islamiat marks" id="isl-marks"><br><br>
    <input type="number" placeholder="enter your urdu marks" id="urdu-marks"><br><br>
    <input type="number" placeholder="enter your  english marks" id="eng-marks"><br><br>


    <button onclick="calculatePercentage()" id="btn">Show Result </button>

    <h1 id="h1">TotalMarks: <span id="total-marks">0</span></h1>
    <h1 id="h1">Percantage: <span id="percentage">0</span>%</h1>
    <h1 id="h1">Grade: <span id="grade">0</span></h1>

   
       
    <script>
        var chemMarks = document.querySelector('#chem-marks')
var phyMarks = document.querySelector('#phy-marks')
var mathMarks = document.querySelector('#math-marks')
var comMarks = document.querySelector('#com-marks')
var islMarks = document.querySelector('#isl-marks')
var urduMarks = document.querySelector('#urdu-marks')
var engMarks = document.querySelector('#eng-marks')
var studentTotal = document.querySelector('#total-marks')
var percentage = document.querySelector('#percentage')
var grade = document.querySelector('#grade')


function calculatePercentage() {
    console.log(chemMarks.value);
    console.log(phyMarks.value);
    console.log(mathMarks.value);
    console.log(comMarks.value);
    console.log(islMarks.value);
    console.log(urduMarks.value);
    console.log(engMarks.value);

    var totalMarks = 700;
    var obtainedMarks = +chemMarks.value + +phyMarks.value + +mathMarks.value + +comMarks.value+ +islMarks.value + +urduMarks.value + +engMarks.value ;
    console.log('obtained marks ===>', obtainedMarks);
    studentTotal.innerHTML = obtainedMarks;

    var studentPercentage = obtainedMarks / totalMarks * 100;
    percentage.innerHTML = studentPercentage;


    if(studentPercentage > 80){
        grade.innerHTML = 'A+'
    }else if(studentPercentage > 70){
        grade.innerHTML = 'A'
    } else if(studentPercentage > 60){
        grade.innerHTML = 'B'
    } else if(studentPercentage > 50){
        grade.innerHTML = 'C'
    } else if(studentPercentage > 40){
        grade.innerHTML = 'D'
    }else{
        grade.innerHTML = 'FAIL'
    }
}

    </script>
</body>

</html>
